<!DOCTYPE html>
<html>
  <head>
    <title>Daily chat + reaction recording with VCS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />  
</head>
  <body>
    <noscript>
        This application requires JavaScript to run. Please enable JavaScript in
        your browser.
    </noscript>
    <div id="header">
      <span>Daily chat + reaction recording with VCS</span><span>powered by <a href="https://docs.daily.co">//daily</a></span>
    </div>
    <div id="container">
        <div id="controls">
            <form id="join">
              Room URL: <input type="url" id="url" required />
              <button type="submit">Join</button>
            </form>
            <div id="incall">
              <button id="mic" disabled>Toggle Microphone</button>
              <button id="cam" disabled>Toggle Camera</button>
              <button id="record" disabled>Start Recording</button>
              <button id="leave" disabled>Leave</button>
            </div>
        </div>
        <div id="callcontainer" class="hidden">
          <div id="participants"></div>
          <div id="chat">
            <div id="messages">
              
            </div>
            <form id="chatForm">
              <input type="text" id="chatmessage" required />
              <button id="send" type="submit">Send</button>
            </form>
            <div id="reactions">
              <button id="thumbsup">üëç</button>
              <button id="thumbsdown">üëé</button>
              <button id="heart">‚ù§Ô∏è</button>
              <button id="boo">üéÉ</button>
            </div>
          </div>
        </div>  
    </div>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script  type="module" src="./index.js"></script>
  </body>
</html>
